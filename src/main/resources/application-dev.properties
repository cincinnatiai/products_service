# Development Profile - Local Setup
# Commented out for local development (uncomment when deploying to AWS)
spring.config.import=optional:aws-secretsmanager:InventoryServiceSecretsManager

# Local Database Configuration - uncomment first line for local
# spring.datasource.url=jdbc:postgresql://localhost:5432/inventory_db
spring.datasource.url=jdbc:postgresql://localhost:5432/inventory_db
spring.datasource.username=nicholaspark
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

#Actuator endpoints
management.endpoints.web.exposure.include=health,info,mappings,env,beans,metrics,loggers
server.port=8080

# Authorization Service Configuration
# For local development, set these as environment variables or use placeholder values
authorization.endpoint=${AUTHORIZATION_ENDPOINT:http://localhost:8081}
authorization.api.key=${SERVICE_API_KEY:dev-api-key}

# SQL Logging Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Tracing Configuration
management.tracing.sampling.probability=1.0
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}] 
spring.application.name=inventory_system
#spring.config.import=optional:aws-secretsmanager:InventoryServiceSecretsManager
spring.profiles.active=dev

#spring.datasource.username=${postgres_db_username}
#spring.datasource.password=${postgres_db_password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
management.endpoints.web.exposure.include=*
server.error.include-message=always
server.address=0.0.0.0
server.port=8080

# Authorization Service Configuration
authorization.endpoint=${AUTHORIZATION_ENDPOINT}
authorization.api.key=${SERVICE_API_KEY}

# SQL Logging Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Tracing Configuration
management.tracing.sampling.probability=1.0
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]